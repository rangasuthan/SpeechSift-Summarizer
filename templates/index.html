<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Summarizer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .results {
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Audio for Transcription and Summarization</h1>
        <div class="card">
            <form id="audioForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="audio_file" class="form-label">Select an audio file:</label>
                    <input type="file" class="form-control" name="audio_file" accept="audio/*" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <div class="loading mt-3">Processing... Please wait.</div>
            <div id="results" class="results"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('audioForm');
        const resultsDiv = document.getElementById('results');
        const loadingDiv = document.querySelector('.loading');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const fileInput = document.querySelector('input[name="audio_file"]');
            if (!fileInput.files.length) {
                alert("Please select an audio file before submitting.");
                return;
            }

            const formData = new FormData(form);
            resultsDiv.innerHTML = "";
            loadingDiv.style.display = "block";

            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                loadingDiv.style.display = "none";

                if (result.error) {
                    resultsDiv.innerHTML = `<p class="text-danger">Error: ${result.error}</p>`;
                } else {
                    resultsDiv.innerHTML = `
                        <h2>Transcription:</h2>
                        <p>${result.transcription}</p>
                        <h2>Summary:</h2>
                        <p>${result.summary}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                resultsDiv.innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
                loadingDiv.style.display = "none";
            }
        });
    </script>
</body>
</html>
