<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .card {
            padding: 20px;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Text File for Summarization</h1>
        <div class="card">
            <form id="textForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="text_file" class="form-label">Select a text file:</label>
                    <input type="file" class="form-control" name="text_file" accept=".txt">
                </div>
                <button type="submit" class="btn btn-primary">Summarize</button>
            </form>

            <div id="results" class="results"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const form = document.getElementById('textForm');
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            try {
                const response = await fetch('/summarize', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();
                
                if (result.error) {
                    document.getElementById('results').innerHTML = `<p class="text-danger">Error: ${result.error}</p>`;
                } else {
                    document.getElementById('results').innerHTML = `
                        <h2>Summary:</h2>
                        <p>${result.summary}</p>
                    `;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('results').innerHTML = `<p class="text-danger">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
